<div class="nav-bar">
  <a routerLink="./climbs">
    <h1>{{ title }}</h1>
  </a>
  <!-- desktop nav view -->
  <nav *ngIf="loggedIn" class="nav">
    <a routerLink="climbs">my climbs</a>
    <a routerLink="search">search</a>
    <a routerLink="add">add</a>
  </nav>
  <nav *ngIf="!loggedIn" class="nav">
    <a routerLink="search">Search</a>
    <a routerLink="login">Login</a>
  </nav>

  <!--  Mobile Nav View-->
  <div id="mobile-view">
    <h1 #showbutton class="show-nav" (click)="animateMenu()">
      <!-- Hamburger menu -->
      <span [@line1]="state" class="one"></span>
      <span [@line2]="state" class="two"></span>
      <span [@line3]="state" class="three"></span>
    </h1>
  </div>
</div>

<!-- Mobile Dropdown Menu -->
<div [@mobileMenu]="state" id="hidden-menu">
  <div *ngIf="loggedIn" class="menu-list">
    <a routerLink="climbs" (click)="closeNav()">my climbs</a>
    <a routerLink="search" (click)="closeNav()">search</a>
    <a routerLink="add" (click)="closeNav()">add</a>
  </div>
  <div *ngIf="!loggedIn" class="menu-list">
    <a routerLink="search" (click)="closeNav()">search</a>
    <a routerLink="login" (click)="closeNav()">login</a>
  </div>
</div>
