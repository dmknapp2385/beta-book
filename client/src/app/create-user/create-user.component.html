<div id="main">
  <form id="create-user" #createUser="ngForm">
    <h2>Create an Accout</h2>
    <div class="login-box">
      <div class="form-group">
        <label for="firstName">First Name:<span class="alert">*</span> </label>
        <div>
          <input
            type="text"
            id="firstName"
            required
            name="firstName"
            [(ngModel)]="user.first"
            #firstName="ngModel"
          />
        </div>
        <div [hidden]="firstName.untouched || firstName.valid" class="alert">
          first name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:<span class="alert">*</span> </label>
        <div>
          <input
            type="text"
            id="lastName"
            required
            name="lastName"
            [(ngModel)]="user.last"
            #lastName="ngModel"
          />
        </div>
        <div [hidden]="lastName.untouched || lastName.valid" class="alert">
          last name is required
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username:<span class="alert">*</span> </label>
        <div>
          <input
            type="text"
            id="username"
            required
            name="username"
            [(ngModel)]="user.username"
            #username="ngModel"
          />
        </div>
        <div [hidden]="username.untouched || username.valid" class="alert">
          username is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:<span class="alert">*</span> </label>
        <div>
          <input
            type="email"
            id="email"
            required
            name="email"
            [(ngModel)]="user.email"
            #email="ngModel"
            email="true"
          />
        </div>
        <div [hidden]="email.untouched || email.valid" class="alert">
          email is required
        </div>
        <div class="alert" *ngIf="email.errors?.['email']">
          email address is not valid
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:<span class="alert">*</span> </label>
        <div>
          <input
            type="text"
            id="password"
            required
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel"
            (input)="secureInput(password.value, 'password')"
          />
        </div>
        <div [hidden]="password.untouched || password.valid" class="alert">
          password is required
        </div>
      </div>
      <div class="form-group">
        <label for="confirm"
          >Confirm Password:<span class="alert">*</span>
        </label>
        <div>
          <input
            type="text"
            id="confirm"
            required
            name="confirm"
            required
            [(ngModel)]="user.confirm"
            ngModel
            #confirm="ngModel"
            (input)="secureInput(confirm.value, 'confirm')"
          />
        </div>
        <!-- Show this div if passowrds do not match -->
        <div *ngIf="confirm.touched && confirm.invalid" class="alert">
          you must confirm your password
        </div>
        <div *ngIf="confirm.errors?.['confirmedValidator']">
          passowrds must match
        </div>
      </div>
      <div class="form-group">
        <label for="height">Height: </label>
        <!-- TODO: MAKE THIS SCROLL DOWN FOR FEET/INCHES -->
        <div>
          <input
            type="text"
            id="height"
            name="height"
            [(ngModel)]="user.height"
            #height="ngModel"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age: </label>
        <!-- TODO: VERIFY NUMBER -->
        <div>
          <input
            type="text"
            id="age"
            name="age"
            [(ngModel)]="user.age"
            #age="ngModel"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="location">Homebase: </label>
        <div>
          <input
            type="text"
            id="location"
            name="location"
            [(ngModel)]="user.location"
            #location="ngModel"
          />
        </div>
      </div>
    </div>
    <div class="buttons">
      <button
        [disabled]="createUser.invalid"
        class="btn create-btn"
        (click)="newUser()"
      >
        Create an Account
      </button>
    </div>
  </form>
</div>
