<!-- TODO: center lists under search bar -->
<div id="search-component">
    <div id="search-form">
      <label for="search-box"> Search Climbs </label>
      <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    </div>
  
    <ul class="search-result">
      <li *ngFor="let climb of climbs$ | async" >
        <a routerLink="/climbs/{{climb._id}}">
          {{climb.name}}
        </a>
      </li>
    </ul>
  </div>
