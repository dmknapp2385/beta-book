<div id="search-component">
    <label for="search-box"> Search Climbs </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let climb of climbs$ | async" >
        <a routerLink="/climbs/{{climb.id}}">
          {{climb.name}}
        </a>
      </li>
    </ul>
  </div>
