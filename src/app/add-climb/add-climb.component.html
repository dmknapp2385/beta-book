<div>
  <form #climbForm>
    Add a New Climb
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        required
        name="name"
        [(ngModel)]="climb.name"
        #name="ngModel"
      />
      <div [hidden]="isValid" class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
      <label for="grade">Grade</label>
      <input
        type="text"
        id="grade"
        required
        name="grade"
        [(ngModel)]="climb.grade"
        #grade="ngModel"
      />
      <div [hidden]="isValid" class="alert alert-danger">grade is required</div>
    </div>
    <div class="form-group">
      <label for="grade">Location</label>
      <input
        type="text"
        id="location"
        required
        name="location"
        [(ngModel)]="climb.location"
        #location="ngModel"
      />
      <div [hidden]="isValid" class="alert alert-danger">
        location is required
      </div>
    </div>
    <div class="form-group">
      <div>Beta</div>
      <textarea
        id="beta"
        required
        name="beta"
        [(ngModel)]="climb.beta"
        #beta="ngModel"
      ></textarea>

      <div [hidden]="isValid" class="alert alert-danger">beta is required</div>
    </div>
  </form>
</div>
